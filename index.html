<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Adventure: A Dynamic Text RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        overflow: hidden; /* Prevent body scroll, let main content scroll */
        background-color: #0f172a;
      }
      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Futuristic Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #0891b2;
        border-radius: 4px;
        border: 1px solid #111827;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: #22d3ee;
      }

      /* Sci-fi Grid Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
          linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 3rem 3rem;
        z-index: -1;
        pointer-events: none;
      }

      /* Glitch Effect Text */
      .glitch-text:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      @keyframes glitch{
        0%{ transform: translate(0) }
        20%{ transform: translate(-2px, 2px) }
        40%{ transform: translate(-2px, -2px) }
        60%{ transform: translate(2px, 2px) }
        80%{ transform: translate(2px, -2px) }
        100%{ transform: translate(0) }
      }

      /* Visual Effects */
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      .animate-flash-red {
        animation: flashRed 0.5s ease-out;
      }

      @keyframes flashRed {
        0% { box-shadow: inset 0 0 0 0 transparent; }
        50% { box-shadow: inset 0 0 50px 10px rgba(220, 38, 38, 0.5); }
        100% { box-shadow: inset 0 0 0 0 transparent; }
      }
      
      .animate-flash-white {
        animation: flashWhite 1s ease-out;
      }

      @keyframes flashWhite {
        0% { background-color: rgba(255,255,255,0.8); }
        100% { background-color: transparent; }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-pulse-fast {
        animation: pulseFast 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulseFast {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #0891b2 #111827;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
